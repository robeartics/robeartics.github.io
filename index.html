<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Robeartics</title>
  <link rel="stylesheet" href="/src/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling until the video ends */
      background: black; /* Set background color to black */
    }
    #hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1000;
      background: black; /* Ensure hero section has a black background */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #hero-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      font-family: Arial, sans-serif;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #main-content.show {
      display: block;
      opacity: 1;
    }
    #hero-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      font-family: Arial, sans-serif;
      font-weight: bold; /* Make the font thicker */
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    /* Style adjustments for the logo */
    .nav-content .logo {
      display: flex;
      align-items: center;
    }
    .nav-content .logo img {
      height: 40px; /* Adjust the logo size */
      margin-right: 10px; /* Add spacing between the logo and the text */
    }
    .nav-content .logo a {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff; /* Adjust color as needed */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="hero">
    <video autoplay muted playsinline id="intro-video">
      <source src="src/video/IMG_6538.mp4" type="video/mp4">
    </video>
    <div id="hero-overlay">Welcome to Robeartics 19500!</div>
  </div>

  <div id="main-content">
    <nav>
      <div class="nav-content">
        <div class="logo">
          <img src="/src/images/robearticslogo.png" alt="Robeartics Logo">
          <a href="#">Robeartics</a>
        </div>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/src/pages/team.html">About Us</a></li>
          <li><a href="/src/pages/robot.html">Robot</a></li>
          <li><a href="/src/pages/sponsorus.html">Sponsor Us</a></li>
          <li><a href="/src/pages/contactus.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <section class="home"></section>
  </div>

  <script>
    const video = document.getElementById("intro-video");
    const hero = document.getElementById("hero");
    const overlay = document.getElementById("hero-overlay");
    const content = document.getElementById("main-content");

    // Delay the appearance of the "Welcome to Robeartics 19500!" text
    setTimeout(() => {
      overlay.style.transition = "opacity 1s ease";
      overlay.style.opacity = "1";
    }, 3000); // Text appears 3 seconds after video starts

    video.addEventListener("ended", () => {
      // Fade out the hero section
      hero.style.transition = "opacity 1s ease";
      hero.style.opacity = "0";

      // Wait for the fade-out animation, then hide the hero and show content
      setTimeout(() => {
        hero.style.display = "none";
        content.classList.add("show");
        document.body.style.overflow = "auto"; // Enable scrolling
      }, 1000);
    });
  </script>
</body>
</html>
